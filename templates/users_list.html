<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="stylesheet" href="/static/css/users_list.css">
</head>
<body>
    <div class="container">
        <form id="logout-form" action="{{ url_for('logout') }}" method="post">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
        <div class="users-box">
            <div class="online-users">
                <h2>Online Users</h2>
                <ul id="online-users-list">
                    {% for user in online_users %}
                        {% if user.username != current_user.username %}
                            <li>
                                <form method="POST" action="{{ url_for('start_chat') }}">
                                    <input type="hidden" name="username" value="{{ user.username }}">
                                    <input type="hidden" name="room" value="{{ current_user.username }}-{{ user.username }}">
                                    <button type="submit">{{ user.username }}</button>
                                </form>
                            </li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
            <div class="offline-users">
                <h2>Offline Users</h2>
                <ul id="offline-users-list">
                    {% for user in offline_users %}
                        <li>
                            <button type="button" disabled>{{ user.username }}</button>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
